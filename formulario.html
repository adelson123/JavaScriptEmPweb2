<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="autenticacao.js"></script>
  <style>
    body {
      background-color: white;
      background: url('https://i.imgur.com/MsGjZcW.png') no-repeat center center fixed;
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -ms-background-size: cover;
      -o-background-size: cover;
    }
  </style>
  <title>Cadastro de Alunos</title>
</head>

<body>
  <div class="container">
    <div class="row mt-3 mb-3">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-8" style="background-color: white;">
        <form>
          <br>
          <h3 class="text-center"><i class="fas fa-paw"> </i> Cadastro de Alunos <i class="fas fa-paw"> </i></h3>
          <br>
          <div class="form-group">
            <label for="nome"><i class="fas fa-angle-right"></i> Nome</label>
            <input onkeyup="verificarNome()" type="text" class="form-control" id="nome" placeholder="Example: Adelson Wictor">
            <small id="nomeErro" class="form-text text-muted" style="color: red !important;"></small>
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-angle-right"></i> Email</label>
            <input onkeyup="verificarEmail()" type="email" class="form-control" id="email" placeholder="Ex.: arquiteclíneo@arisoluzia.com">
            <small id="emailErro" class="form-text text-muted" style="color: red !important;"></small>
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-angle-right"></i> Password</label>
            <input onkeyup="verificarPassword()" type="password" class="form-control" id="password" placeholder="Digite sua senha">
            <small id="passwordErro" class="form-text text-muted" style="color: red !important;"></small>
          </div>
          <div class="form-group">
            <label for="repPassword"><i class="fas fa-angle-right"></i> Repetir Password</label>
            <input onkeyup="verificarRepetirPassword()" type="password" class="form-control" id="repPassword" placeholder="Repita sua senha">
            <small id="repSenhaErro" class="form-text text-muted" style="color: red !important;"></small>
          </div>
          <div class="row">
            <div class="col-sm-5">
              <div class="form-group">
                <label><i class="fas fa-angle-right"></i> Módulo</label>
                <select class="form-control">
                  <option>Primeiro</option>
                  <option>Segundo</option>
                  <option>Terceiro</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label><i class="fas fa-angle-right"></i> Preferências</label><br>
            <input type="checkbox" id="redes" class="mr-1"><label for="redes">Redes</label><br>
            <input type="checkbox" id="programacao" class="mr-1"><label for="programacao">Programação</label><br>
            <input type="checkbox" id="manutencao" class="mr-1"><label for="manutencao">Montagem e manutenção</label>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary mr-2" style="font-size:18px;">Salvar <i
                class="fas fa-pray"></i> <i class="fas fa-bible"></i></button>
            <button type="reset" class="btn btn-danger" style="font-size:18px;">Limpar <i
                class="fas fa-trash"></i></button>
          </div>
        </form>
      </div>
      <div class="col-sm-2">

      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
