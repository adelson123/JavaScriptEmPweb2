<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: white;
      background: url('https://i.imgur.com/MsGjZcW.png') no-repeat center center fixed;
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -ms-background-size: cover;
      -o-background-size: cover;
    }
  </style>
  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row mt-3 mb-3">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-8"  style="background-color: white;">
        <form>
          <br>
          <h3 class="text-center">Cadastro de Alunos</h3>
          <br>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Example: Adelson Wictor">
            <small id="nomeErro" class="form-text text-muted" style="color: red !important;"></small>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ex.: eu100jesusnaosounada@gmail.com">
            <small id="emailErro" class="form-text text-muted" style="color: red !important;"></small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            <small id="senhaErro" class="form-text text-muted" style="color: red !important;"></small>
          </div>
          <div class="form-group">
            <label for="repPassword">Repetir senha</label>
            <input type="password" class="form-control" id="repPassword" placeholder="Repita sua senha">
            <small id="repSenhaErro" class="form-text text-muted" style="color: red !important;"></small>
          </div>
          <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>MÃ³dulo</label>
                    <select class="form-control">
                      <option>Primeiro</option>
                      <option>Segundo</option>
                      <option selected>Terceiro</option>
                    </select>
                </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <br><br>
        </form>
      </div>
      <div class="col-sm-2">

      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
